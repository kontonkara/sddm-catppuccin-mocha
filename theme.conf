[General]
# Username field mode: "editable" or "locked"
UsernameMode=locked

# Background settings
# Type: "color" (solid), "image" (static image or GIF)
# Note: Video backgrounds are not supported
BackgroundType=color

# For BackgroundType=image, specify path
# BackgroundPath=../Folder/background.jpg
# BackgroundPath=background.gif

# Background blur (0-100, only for static images)
BackgroundBlur=0

# Background dim (0.0-1.0, 1.0 = no dim, 0.0 = fully black)
BackgroundDim=1.0

# Multi-monitor settings
# Primary monitor for login form (empty = auto-detect primary)
# Examples: "eDP-1", "HDMI-1", "DP-1", "DP-2"
# To find your monitor name, check: xrandr | grep connected
#PrimaryMonitor=eDP-1

# Show background on secondary monitors
ShowBackgroundOnSecondary=true

# Icon color: "W" for white icons, "B" for black icons
# Icons will be loaded as: LoginW.svg, LoginB.svg, etc.
IconColor=W
