[General]
# Username field mode: "editable" or "locked"
UsernameMode=locked

# Background settings
# Type: "color" (solid), "image" (static image or GIF)
# Note: Video backgrounds are not supported
BackgroundType=color

# For BackgroundType=image, specify path
# BackgroundPath=../Folder/background.jpg
# BackgroundPath=background.gif

# Background blur (0-100, only for static images)
BackgroundBlur=0

# Background dim (0.0-1.0, 1.0 = no dim, 0.0 = fully black)
BackgroundDim=1.0
